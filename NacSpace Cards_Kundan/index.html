<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>

  
</head>
<body>
    <section>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </section>

    <div class="container">
        <div id="homePage" class="home-page">
            <h1>NacSpace Cards Arena</h1>
            <div class="game-selection">
                <button id="pokerBtn" class="game-btn">Play Poker</button>
                <button id="blackjackBtn" class="game-btn">Play Blackjack</button>
            </div>
            
        </div>

        <div id="gameArea" class="game-area" style="display: none;">
            <h1 id="gameTitle">NacGame</h1>
            <div id="message" class="message"></div>
            <div id="result" class="result"></div>
            <div class="controls">
                <button id="shuffleBtn">Shuffle Deck</button>
                <button id="cutBtn">Cut Deck</button>
                <button id="dealBtn">Deal Cards</button>
                <select name ="Option" id="gameSelect"  >
                    <option value="" selected disabled hidden>Choose game</option>
                    <option value="poker">Poker</option>
                    <option value="blackjack">Blackjack</option>
                </select>
                <button id="reloadDeckBtn" style="margin-left: 10px;"> â­¯  </button>

            </div>
            <div class="game-info">
                <p>Remaining cards: <span1 id="remainingCards">52</span1></p>
               
            </div>
            <div class="table">
                <div class="player" id="player1">
                    <h2>Player 1</h2>
                    <div class="hand" id="player1Hand"></div>
                    <p>Hand Rank: <span12 id="player1Rank"></span12></p>
                    <div class="blackjack-controls" id="player1Controls">
                        <button class="hitBtn">Hit</button>
                        <button class="standBtn">Stand</button>
                    </div>
                </div>
                <div class="player" id="player2">
                    <h2>Player 2</h2>
                    <div class="hand" id="player2Hand"></div>
                    <p>Hand Rank: <span13 id="player2Rank"></span13></p>
                    <div class="blackjack-controls" id="player2Controls">
                        <button class="hitBtn">Hit</button>
                        <button class="standBtn">Stand</button>
                    </div>
                </div>
            </div>
            <button id="resetGameBtn" class="reset-btn">Reset Game</button>
            <button id="homeBtn" class="home-btn">Back to Home</button>
        </div>
    </div>
</body>
</html>
